<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Gringo's</title>
    <!-- Enlace a tu archivo de estilos CSS estándar (ruta relativa desde pages/) -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Enlace al favicon (ruta relativa desde pages/) -->
    <link rel="shortcut icon" href="../assets/img/logo_Gringo's.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="../assets/img/logo_Gringo's.jpg" alt="logo de la empresa">
        <h1>Gringo's Online</h1>

    <nav>
        <!-- Rutas relativas a index.html desde pages/ -->
        <a href="index.html">Inicio</a>

        <a href="login.html">Iniciar Sesión</a>
    </nav>

    <main>
        <h2>Nuestros Productos</h2>
        
        <div class="oferta-grid">
            <!-- Tarjeta de Producto 1 -->
            <div class="oferta-tarjeta">
                <img src="https://picsum.photos/300/200?random=7" alt="imagen de producto">

                    <p class="oferta-titulo">Leche Entera 1L</p>

                    <button class="btn-comprar">Añadir al Carrito</button>

            <div class="oferta-tarjeta">

            </div>

            <div class="oferta-tarjeta">

                </div>
            </div>

            <!-- Tarjeta de Producto 4 -->
            <div class="oferta-tarjeta">
                <img src="https://picsum.photos/300/200?random=10" alt="imagen de producto">

                    <p class="oferta-titulo">Fideos Secos</p>
                    <p class="precio">$550</p>

                    <p class="precio">$680</p>
                    <button class="btn-comprar">Añadir al Carrito</button>
                </div>
            </div>

            <!-- Tarjeta de Producto 6 -->
            <div class="oferta-tarjeta">
                <img src="https://picsum.photos/300/200?random=12" alt="imagen de producto">

                    <p class="oferta-titulo">Café Molido 250g</p>

                    <button class="btn-comprar">Añadir al Carrito</button>
                </div>
            </div>
            <!-- Puedes añadir más tarjetas de productos aquí -->
        </div>
    </main>
    
    <footer>
        <p>&copy; <span id="current-year"></span> Gringo's - Todos los derechos reservados</p>
    </footer>

    <!-- Custom Message Modal (oculto por defecto) -->
    <div id="custom-modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-btn" class="modal-close-btn">Cerrar</button>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript (ruta relativa desde pages/) -->
    <script src="../script.js"></script>
</body>
</html>
